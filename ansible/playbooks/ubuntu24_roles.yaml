# Ansible playbook for a standard Ubuntu 24.04 development machine
- name: ubuntu 24.04 setup
  hosts: ubuntu
  gather_facts: true
  vars:
    udir: "{{ ansible_facts['user_dir'] }}"
    hfloc: /etc/ansible/facts.d
    ansible.builtin.apt.update_cache: true
    executable: /bin/bash
    temp_loc: "/tmp"
    chdir: "/tmp"
  roles:
    - generic
    - secure
    - rust
    - personalization
    - utilities
    - terminal
    - developer
    - cpp
  tasks:
    - name: Print user dir
      ansible.builtin.debug:
        var: udir
    - name: Print user facts
      ansible.builtin.debug:
        var: ansible_local
